<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/globals.js"></script>
    <title>Submission Error - <span data-fiance="1"></span> & <span data-fiance="2"></span></title>
    <link rel="stylesheet" href="./css/message-styles.css">
</head>
<body>
    <div class="message-container">
        <div class="message-content">
            <div class="icon-error">âœ•</div>
            <h1>Oops!</h1>
            <p class="main-message">
                We're sorry, but there was an issue submitting your RSVP.
            </p>
            <p class="sub-message">
                We appreciate you taking the time to fill out the form. Please try again in a few moments.
            </p>
            <div class="divider"></div>
            <p class="info-text">
                If the problem persists, please don't worry! We'll make sure to connect with you soon.
            </p>
            <a href="rsvp.html" class="btn-retry">Try Again</a>
        </div>
    </div>
    <script>
      // Populate fiances' names in the title and anywhere else in the document
      document.title = `Submission Error - ${FIANCE_1} & ${FIANCE_2}`;
      document.querySelectorAll('[data-fiance="1"]').forEach(el => el.textContent = FIANCE_1);
      document.querySelectorAll('[data-fiance="2"]').forEach(el => el.textContent = FIANCE_2);
    </script>
</body>
</html>
